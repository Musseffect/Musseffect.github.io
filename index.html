<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <link rel="stylesheet" type="text/css" href="dist/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon16x16.ico" sizes="16x16">
    <link rel="shortcut icon" type="image/x-icon" href="favicon32x32.ico" sizes="32x32">
    <link rel="shortcut icon" type="image/x-icon" href="favicon96x96.ico" sizes="96x96">
  </head>
  <body>
    <div id="root"></div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
